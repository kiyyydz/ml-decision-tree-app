<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Prediksi Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      width: 350px;
      color: white;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .input-field {
      width: 100%;
      padding: 10px 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ¨ Prediksi Pelanggan âœ¨</h2>
    <form action="/predict" method="post">
      <input type="text" class="input-field" name="Age" placeholder="Age (standarisasi)" required />
      <input type="text" class="input-field" name="Gender" placeholder="Gender (0=L, 1=P)" required />
      <input type="text" class="input-field" name="Occupation" placeholder="Occupation (angka)" required />
      <input type="text" class="input-field" name="Monthly Income" placeholder="Monthly Income (angka)" required />
      <input type="text" class="input-field" name="Feedback" placeholder="Feedback (0/1)" required />
      <input type="submit" class="btn" value="ðŸš€ Predict" />
    </form>
    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
