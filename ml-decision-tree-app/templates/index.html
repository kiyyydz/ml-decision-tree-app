<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Prediksi Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #a18cd1, transparent 60%),
                  radial-gradient(circle at bottom right, #fbc2eb, transparent 60%),
                  linear-gradient(135deg, #89f7fe, #66a6ff);
      background-blend-mode: screen;
      overflow: hidden;
    }

    /* Blob blur stylish */
    .bg-decor {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      border-radius: 50%;
      filter: blur(100px);
      animation: moveBlob 15s infinite alternate ease-in-out;
      z-index: 0;
    }

    .bg-decor2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #a1c4fd, #c2e9fb);
      border-radius: 50%;
      filter: blur(120px);
      animation: moveBlob2 20s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveBlob {
      0% { transform: translate(-200px, -200px); }
      100% { transform: translate(100px, 50px); }
    }

    @keyframes moveBlob2 {
      0% { transform: translate(200px, 200px); }
      100% { transform: translate(-100px, -150px); }
    }

    /* Card form */
    .container {
      position: relative;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 350px;
      color: white;
      z-index: 1;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin: 12px 0;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
    }

    .input-field {
      width: 100%;
      padding: 10px 14px 10px 38px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.02);
    }

    .btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Blob background -->
  <div class="bg-decor"></div>
  <div class="bg-decor2"></div>

  <!-- Form -->
  <div class="container">
    <h2>ðŸš€ Prediksi Pelanggan</h2>
    <form action="/predict" method="post">
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="input-field" name="Age" placeholder="Age (standarisasi)" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-venus-mars"></i>
        <input type="text" class="input-field" name="Gender" placeholder="Gender (0=L, 1=P)" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-briefcase"></i>
        <input type="text" class="input-field" name="Occupation" placeholder="Occupation (angka)" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-money-bill-wave"></i>
        <input type="text" class="input-field" name="Monthly Income" placeholder="Monthly Income (angka)" required />
      </div>
      <div class="input-group">
        <i class="fa-solid fa-comment-dots"></i>
        <input type="text" class="input-field" name="Feedback" placeholder="Feedback (0/1)" required />
      </div>
      <input type="submit" class="btn" value="Prediksi Sekarang ðŸš€" />
    </form>
    {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% endif %}
  </div>
</body>
</html>
